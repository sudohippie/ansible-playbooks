---
- name: add deb-encrypt
  copy: src=crypto/encrypt.sh dest=/usr/local/bin/{{ github_alias }}-deb-encrypt mode=a+x backup=yes owner={{ chown_owner }} group={{ chown_group }}

- name: add deb-decrypt
  copy: src=crypto/decrypt.sh dest=/usr/local/bin/{{ github_alias }}-deb-decrypt mode=a+x backup=yes owner={{ chown_owner }} group={{ chown_group }}

